    <div class="bg-pages about-page">
        <div style="background-color: rgb(245 245 245); width: 100%; border-bottom: 5px solid #5E002B;">
            <div class="container">
                <headers :keyword="search" :search_in="search_in" is_page="true"></headers>
            </div>
        </div>
        <div class="container" style="height: 100%;">
            <div class="">

                </div>
                <div class="row">
                    <div class="col-12">
                        <div class="mb-3">
                            Encuentra recursos que coincidan con
                                <select v-model="search_type">
                                    <option value="OR" selected>cualquiera de los</option>
                                    <option value="AND">todos los</option>

                </div>
                <div class="row">
                    <div class="col-7">                       
                        <!--<form action="" method="get">-->                           
                            <div class="mb-3">

                            </div>
                            <div class="mb-3">
                                <label for="exampleFormControlTextarea1" class="form-label">Titulo</label>
                                <input type="text" v-model="title" class="form-control" id="exampleFormControlInput1" placeholder="Titulo">
                            </div>
                            <div class="mb-3">
                                <label for="exampleFormControlTextarea1" class="form-label">Autor</label>
                                <input type="text" v-model="author" class="form-control" id="exampleFormControlInput1" placeholder="Autor">
                            </div>
                            <div class="mb-3">
                                <label for="exampleFormControlTextarea1" class="form-label">Colaborador</label>
                                <input type="text" v-model="contributor" class="form-control" id="exampleFormControlInput1" placeholder="Colaborador">
                            </div>
                            <div class="mb-3">
                                <label for="exampleFormControlTextarea1" class="form-label">Resumen</label>
                                <input type="text" v-model="sumary" class="form-control" id="exampleFormControlInput1" placeholder="Resumen">
                            </div>
                            <div class="mb-3">
                                <label for="exampleFormControlTextarea1" class="form-label">Editorial</label>
                                <input type="text" v-model="publisher" class="form-control" id="exampleFormControlInput1" placeholder="Editorial">
                            </div>
                            <div class="mb-3">
                                <label for="exampleFormControlTextarea1" class="form-label">Año</label>
                                <input type="text" v-model="year" class="form-control" id="exampleFormControlInput1" placeholder="Año">
                            </div>
                            <div class="mb-3">
                                <label for="exampleFormControlTextarea1" class="form-label">Tema Obra</label>
                                <input type="text" v-model="subject_work" class="form-control" id="exampleFormControlInput1" placeholder="Tema Obra">
                            </div>
                            <div class="mb-3">
                                <label for="exampleFormControlTextarea1" class="form-label">Tema Persona</label>
                                <input type="text" v-model="subject_person" class="form-control" id="exampleFormControlInput1" placeholder="Tema Persona">
                            </div>
                            <div class="mb-3">
                                <label for="exampleFormControlTextarea1" class="form-label">Tema Organismo</label>
                                <input type="text" v-model="corporate_name" class="form-control" id="exampleFormControlInput1" placeholder="Tema Organismo">
                            </div>
                            <div class="mb-3">
                                <label for="exampleFormControlTextarea1" class="form-label">Tema</label>
                                <input type="text" v-model="subject" class="form-control" id="exampleFormControlInput1" placeholder="Tema">
                            </div>
                            <div class="mb-3">
                                <label for="exampleFormControlTextarea1" class="form-label">Cobertura Geografica</label>
                                <input type="text" v-model="geographic_coverage" class="form-control" id="exampleFormControlInput1" placeholder="Cobertura Geografica">
                            </div>
                            <div class="mb-3">
                                <label for="exampleFormControlTextarea1" class="form-label">Cobertura Temporal</label>
                                <input type="text" v-model="temporary_coverage" class="form-control" id="exampleFormControlInput1" placeholder="Cobertura Temporal">
                            </div>
                            <div class="mb-3">
                                <label for="exampleFormControlTextarea1" class="form-label">Director</label>
                                <input type="text" v-model="thesis_advisor" class="form-control" id="exampleFormControlInput1" placeholder="Director">
                            </div>
                            <div class="mb-3">
                                <label for="exampleFormControlTextarea1" class="form-label">Grado</label>
                                <input type="text" v-model="degree_program" class="form-control" id="exampleFormControlInput1" placeholder="Grado">
                            </div>
                            <div class="mb-3">
                                <div class="d-grid gap-2">
                                    <button type="submit" v-on:click="search_advanced()" class="btn btn-primary mb-3">Buscar</button>
                                </div>                                    
                            </div>
                        <!--</form>                        -->
                    </div>
                    <div class="col-3">
                        <div class="align-middle mt-3">
                            <div class="card">
                                <div class="card-header">
                                    Consejos de búsqueda
                                </div>
                                <div class="card-body">
                                  <ul>
                                    <li>
                                        Seleccione "coincidir todos" para encontrar recursos que continen todos los términos.
                                    </li>
                                    <li>
                                        Seleccione "coincidir con cualquiera" para encontrar recursos que contienen al menos un término.
                                    </li>
                                    <li>
                                        Combine términos para encontrar recursos específicos.
                                    </li>
                                    <li>
                                        Utilice comillas para buscar como una frase.
                                    </li>
                                    <li>
                                        Use "+" antes de un término para hacerlo requerido. (De lo contrario, se pueden incluir los resultados que coincidan solo con algunos de sus términos).
                                    </li>
                                    <li>
                                        Use "-" antes de una palabra o frase para excluir.
                                    </li>
                                    <li>
                                        Use "OR", "AND", y "NOT" para crear una lógica booleana compleja. Puedes usar paréntesis en tus expresiones complejas.
                                    </li>
                                    <li>
                                        El truncamiento y los comodines no son compatibles: la separación de palabras se realiza automáticamente.
                                    </li>
                                  </ul>
                                </div>
                            </div>
                        </div>                        
                    </div>                  
                </div>
